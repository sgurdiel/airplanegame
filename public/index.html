<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airplane Game</title>
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="/css/main.css" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
</style>
</head>
<body>
    <div id="menu">
        <div id="menuScore">
            <span>Your score: </span>
            <span id="score">0</span>
        </div>
        <div id="menuRounds">
            <span id="magazineMsg"></span>
            <span id="reloadingMsg">Reloading</span>
        </div>
        <div id="menuRadar">
            <div id="radarMsg"></div>
            <div id="radarImg"></div>
        </div>
    </div>
    <div id="body">
        <div class="sides"></div>
        <div id="game"></div>
        <div class="sides"></div>
    </div>
    <div id="footer"><div id="version">(APP_RELEASE)</div></div>
    <div id="infoOverlay">
        <div class="infoContainer">
            <div id="error"></div>
            <div id="gameend"><p>GAME OVER<br /><a href="javascript:void(0);" onclick="window.location.reload(true);">Play new game</a></p></div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
